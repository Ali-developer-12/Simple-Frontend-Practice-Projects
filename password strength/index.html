<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }
    .container{
        height: 100vh;
        width: 100%;
        background: #201f21;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .input-box{
        width: 400px;
        max-width: 90%;
        position: relative;
    }
    .input-box input{
        width: 100%;
        height: 60px;
        padding: 0 20px;
        border: 1px solid #ccc;
        outline: none;
        color: #fff;
        background: transparent;
    }
    button{
        background: transparent white;
        border: 0;
        outline: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 7px;
        font-weight: bold;
        height: 30px;
        width: 30px;
        position: absolute;
        transform: translateY(-50%);
        top: 50%;
        right: 15px;
    }
    #message{
        position: absolute;
        bottom: -30px;
        color: #fff;
        font-size: 15px;
        display: none;
    }
    ::placeholder{
        font-size: 15px;
    }
</style>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button>>></button>
            <p id="message">Password is <span id="strenth"></span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
