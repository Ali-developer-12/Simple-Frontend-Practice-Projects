<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0
    }
    body{
        background-color: #848687;
        text-align: center;
    }
    .container{
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .game{
        height: 60vmin;
        width: 60vmin;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 1.5vmin;
    }
    .box{
        height: 18vmin;
        width: 18vmin;
        border-radius: 10px;
        border: none;
        font-size: 8vmin;
        cursor: pointer;
        background-color: white;
        color: rgb(138, 12, 12);
    }
    #res-btn{
        padding: 1rem;
        font-size: 1.25rem;
        background-color: #191913;
        color: #fff;
        border-radius: 1rem;
        border: none;
        cursor: pointer;
    }
</style>
<body>
    <h1>Tic Tac Toe</h1>
    <h1 class="message"></h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="res-btn">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
