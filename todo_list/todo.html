<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional ToDo App</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #000000;
      --card: #0f0e0e;
      --text: #1f2937;
      --muted: #6b7280;
      --danger: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .todo-app {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    .todo-app h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: var(--primary);
    }

    .input-group button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .input-group button:hover {
      opacity: 0.9;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      background: #f9fafb;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    li.completed span {
      text-decoration: line-through;
      color: var(--muted);
    }

    li span {
      cursor: pointer;
      font-size: 14px;
    }

    li button {
      background: transparent;
      border: none;
      color: var(--danger);
      cursor: pointer;
      font-size: 14px;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="todo-app">
    <h1>üìù ToDo List</h1>
    <div class="input-group">
      <input type="text" id="todoInput" placeholder="Add a new task..." />
      <button onclick="addTodo()">Add</button>
    </div>

    <ul id="todoList"></ul>

    <div class="footer">Professional ToDo App using HTML, CSS & JS</div>
  </div>

  <script>
    const input = document.getElementById("todoInput");
    const list = document.getElementById("todoList");

    let todos = JSON.parse(localStorage.getItem("todos")) || [];

    function saveTodos() {
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = "";
      todos.forEach((todo, index) => {
        const li = document.createElement("li");
        if (todo.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.textContent = todo.text;
        span.onclick = () => toggleTodo(index);

        const btn = document.createElement("button");
        btn.textContent = "Delete";
        btn.onclick = () => deleteTodo(index);

        li.appendChild(span);
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function addTodo() {
      const text = input.value.trim();
      if (!text) return;

      todos.push({ text, completed: false });
      input.value = "";
      saveTodos();
      renderTodos();
    }

    function toggleTodo(index) {
      todos[index].completed = !todos[index].completed;
      saveTodos();
      renderTodos();
    }

    function deleteTodo(index) {
      todos.splice(index, 1);
      saveTodos();
      renderTodos();
    }

    renderTodos();
  </script>
</body>
</html>
